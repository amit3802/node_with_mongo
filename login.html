<html>
    <title>
        Sample form
    </title>
    <body>
        <h2>Sign in form</h2>
        <br>
        <div id="signInContainer" class="sign-in-container">
            <form action="http://localhost:7776" method="post">
                Enter your user name:
                <input type="text" id="textBoxUserName" class="user-name" name="username"></input>
                <br/>
                <br/>
                Enter your password:
                <input type="password" id="textBoxUserPassword" class="user-password" name="userpassword"></input>
                <br/>
                <br/>
                <input type="submit" value="login" name="login">
            </form>
        </div>
    </body>
</html>
